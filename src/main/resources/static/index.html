<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SGTA su turno</title>
<link rel="shortcut icon" href="favicon/favicon.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="/webjars/jquery/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js">
	
</script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<link rel="stylesheet" href="css/style.css" media="all">
</head>
<body onLoad="connect()" onUnload="disconnect()">
	<div class="container">
		<noscript>
			<h2 style="color: #ff0000">Seems your browser doesn't support
				Javascript! Websocket relies on Javascript being enabled. Please
				enable Javascript and reload this page!</h2>
		</noscript>

		<h2 id="titulo">Visualizador de turnos SGTA</h2>
		<div id="main-content" class="container">
			<label for="mail" id="label_mail">Favor ingrese su mail
				registrado</label> <br> <br>
			<div class="row">
				<div class="col-md-2">
					<form class="form-inline">
						<div class="form-group">
							<input type="email" required id="mail" class="form-control"
								size="50" placeholder="Favor ingrese su mail">
						</div>
					</form>
				</div>
			</div>
			<div>
				<br>
			</div>
			<div class="button">
				<button id="send" name=enviar class="btn-default " type="submit">Enviar</button>
				<span class="input-group-addon"> </span>
				<button id="disconnect" name=desconectar class="btn-default"
					type="submit">Desconectar</button>
			</div>
			<br> <br> <br>
			<div id="div1" style="visibility: hidden"
				class="card text-white bg-primary mb-3" style="max-width: 18rem;">
				<div id="card-body" style="visibility: hidden" class="card-body">
					<h5 id=card-title style="visibility: hidden" class="card-title">Señor(a)
						Cliente :</h5>
					<br>
					<p id="nombre" class="card-text"></p>
					<p id="turno" class="card-text"></p>
					<p id="llamada" class="card-text"></p>
					<p id="testimado" class="card-text"></p>
					<p id="alerta" class="card-text"></p>
				</div>
			</div>
		</div>
		<div class=espera>
			<p id="hora" class="card-text" style="visibility: hidden"></p>
			<p id="minutos" class="card-text" style="visibility: hidden"></p>
			<p id="segundo" class="card-text" style="visibility: hidden"></p>
			<br>
		</div>
		<div class=timepo>
			<p id="tiempo" class="card-text" style="visibility: hidden">
				Tiempo pendiente para atención: <span id="countdown"
					style="visibility: hidden"></span>
			</p>
			<br>
		</div>
		<div>
			<!-- Footer -->
			<footer id="footer" style="visibility: hidden"
				class="text-center text-lg-start bg-light text-muted">
				<!-- Copyright -->
				<div class="text-center p-3"
					style="background-color: rgba(0, 0, 0, 0.05);">
					© 2021 Copyright: <a class="text-reset fw-bold">CIISA</a>
				</div>
				<!-- Copyright -->
			</footer>
		</div>
	</div>
</body>
</html>
